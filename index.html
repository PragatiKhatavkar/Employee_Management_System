<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
            <form class="form">
                <input type="text" name="emp_name" placeholder="Employee Name" id="" required>
                <input type="email" name="email" placeholder="Email" id="">
                <input type="text" name="company_name"placeholder="Comapny Name" id="" required>
                <select name="gender">
                <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
                <select name="role">
                    <option value="QA">QA</option>
                    <option value="SDE">SDE</option>
                    <option value="PRODUCT">Product Analyst</option>
                </select>
                <!-- <label for="">Salary</label> -->
                <input type="number" name="salary" id="" placeholder="Salary" required>
                <button>Add Employee</button>
            </form>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Employee Name</th>
                        <th>Email</th>
                        <th>Company Name</th>
                        <th>Gender</th>
                        <th>Role</th>
                        <th>Salary</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="edit_func.js"></script>
</body>
</html>
